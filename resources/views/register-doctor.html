<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/menu.css" />

    <link rel="stylesheet" type="text/css" href="./css/register-doctor.css" />
</head>
<body>
    
    <div class="app grid">
        <button class="button-menu" aria-label="Botão para abrir menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="menu">
            <button 
                class="button-close" 
                aria-label="Botão para fechar o menu">
                    <i class="fa-regular fa-circle-xmark"></i>
            </button>

            <ul class="list">
                <li class="menu-item">
                    <a href="index.html" class="menu-item-link">
                        <i class="fa-solid fa-house"></i>
                        <p class="hidden">Home</p>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="agenda.html" class="menu-item-link">
                        <i class="fa-solid fa-clipboard"></i>
                        <p class="hidden">Agenda</p>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="register-doctor.html" class="menu-item-link activate">
                        <i class="fa-solid fa-user-nurse"></i>
                        <p class="hidden">Cadastrar medico</p>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="doctors.html" class="menu-item-link">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p class="hidden">Medicos</p>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <h2 class="title">Cadastrar medico</h2>

            <form action="#" method="#">
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="Nome" name="name" class="input" />
                        <p class="error">O campo é obrigatório</p>
                    </div>

                    <div class="col">
                        <input type="text" placeholder="Sobrenome" name="lastName" class="input" />
                        <p class="error">O campo é obrigatório</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input 
                            type="text" 
                            placeholder="(00) 00000-0000" 
                            name="phoneNumber" 
                            class="input" />
                            <p class="error">O campo é obrigatório</p>
                    </div>

                    <div class="col">
                        <input type="text" placeholder="000.000.000-00" name="cpf" class="input" />
                        <p class="error">O campo é obrigatório</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <select name="sexo" class="input">
                            <option selected>Sexo</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Transgênero</option>
                            <option>Gênero Neutro</option>
                            <option>Não-binário</option>
                            <option>Agênero</option>
                        </select>
                        <p class="error">O campo é obrigatório</p>
                    </div>

                    <div class="col">
                        <select name="uf" class="input" id="ufs">
                            <option selected>Estado</option>
                        </select>
                        <p class="error">O campo é obrigatório</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <select name="city" class="input" id="city">
                            <option selected>Cidade</option>
                        </select>
                        <p class="error">O campo é obrigatório</p>
                    </div>

                    <div class="col">
                        <select name="area" class="input">
                            <option selected>Area de atuação</option>
                            <option>Cardiologia</option>
                            <option>Dermatologia</option>
                            <option>Endocrinologia e metabologia</option>
                            <option>Geriatria</option>
                            <option>Nefrologia</option>
                            <option>Neurologia</option>
                            <option>Oftalmologia</option>
                            <option>Ortopedia e traumatologia</option>
                            <option>Psiquiatria</option>
                        </select>
                        <p class="error">O campo é obrigatório</p>
                    </div>
                </div>

                <div class="button-container">
                    <button class="button-submit" type="submit">
                        Cadastrar
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="./script/menu.js" type="text/javascript"></script>
    <script src="./script/form.js" type="text/javascript"></script>
</body>
</html>
