<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>

    <div class="app flex">
        <main class="main">
            <h2 class="title">Login</h2>

            <form action="index.html" method="POST" id="form">
                <div class="row">
                    <input type="email" placeholder="Email" class="input" />
                    <p class="error">Usuario invalido</p>
                </div>

                <div class="row">
                    <input type="password" placeholder="Password" class="input" />
                    <p class="error">Senha incorreta</p>
                </div>

                <div class="row">
                    <p class="message">NÃ£o tem uma conta? <a href="#" class="link">Registrar-se</a></p>
                </div>

                <div class="align">
                    <input type="submit" class="button" value="Entrar" />
                </div>
            </form>
        </main>
    </div>

    <script src="script/login.js" type="text/javascript"></script>
</body>
</html>
